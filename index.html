<html lang ="en">
    <head>

    <body class="bg-yellow-100">
   
        <h1 class ="font-bold text-3xl text-blue-500 px-4 py-4 tracking-tight text-center " >Todo App</h1>

        <button  class= "border-spacing-10 rounded-full bg-black text-white px-4 py-2 id = "add-task-button" onclick ="addtask()"> Add task</button>
        <button  class= "border-spacing-10 rounded-full bg-black text-white px-4 py-2 id = "delete-all-button" onclick ="deleteAll()"> Delete all</button>
        </div>
        <div class="flex flex-col gap-3 py-6 px-4">
            <p>Here are your tasks:
                <span id="total-task"></span>
            </p>
         
        <ul id = "task-list" > </ul>
        </div>

       

        <script src="script.js"></script>
    </body>
</html>
